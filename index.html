<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
  </head>
  <body>
    <div id="app">{{ message }}
        <button v-on:click="onHandleClick">Click me</button>
    </div>

    <script>
        var app = new Vue({
          el: "#app",
          data: {
            message: "Hello Vue!",
          },
          methods:{
             onHandleClick(){
                 alert(this.message);
             }
          }
        });
      </script>
  </body>
</html>
